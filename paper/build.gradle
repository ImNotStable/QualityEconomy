dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.19.4-R0.1-SNAPSHOT'
    implementation 'dev.jorel:commandapi-bukkit-shade:9.4.0'
    compileOnly('me.clip:placeholderapi:2.11.5') {
        exclude group: 'org.bstats', module: 'bstats-bukkit'
        exclude group: 'net.kyori', module: 'adventure-platform-bukkit'
        exclude group: 'org.jetbrains', module: 'annotations'
    }
    compileOnly('com.github.MilkBowl:VaultAPI:1.7.1') {
        exclude group: 'org.bukkit', module: 'bukkit'
    }
    implementation 'org.bstats:bstats-bukkit:3.0.2'
    //Loaded via. PaperLibraryLoader
    compileOnly 'com.zaxxer:HikariCP:5.1.0'
    compileOnly 'com.h2database:h2:2.2.224'
    compileOnly 'org.mariadb.jdbc:mariadb-java-client:3.3.3'
    compileOnly 'com.google.code.gson:gson:2.10.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.0-SNAPSHOT'
}

shadowJar {
    relocate 'org.bstats', 'com.imnotstable.qualityeconomy.bstats'
    relocate 'de.tr7zw.changeme.nbtapi', 'com.imnotstable.qualityeconomy.nbtapi'
    relocate 'dev.jorel.commandapi', 'com.imnotstable.qualityeconomy.commandapi'
    exclude 'META-INF/**', 'LICENSE', 'module-info.class'
}
