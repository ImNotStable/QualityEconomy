import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

compileJava {
    sourceCompatibility = '17'
    targetCompatibility = '17'
    options.encoding = 'UTF-8'
    jar.enabled = false
}

group 'com.imnotstable.qualityeconomy'
version '1.4.9'

allprojects {
    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'
    compileJava.sourceCompatibility = '17'
    compileJava.targetCompatibility = '17'
    compileJava.options.encoding = 'UTF-8'
    jar.enabled = false

    repositories {
        mavenCentral()
        maven { url 'https://repo.papermc.io/repository/maven-public/' }
        maven { url 'https://oss.sonatype.org/content/groups/public/' }
        maven { url 'https://jitpack.io' }
        maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
        maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    }

}

subprojects {

    shadowJar {
        from '../LICENSE'
        archiveFileName = "${rootProject.name}-${rootProject.version}-${project.name.capitalize()}.jar"
        archiveClassifier = null
        destinationDirectory = file('../libs')
    }

    build {
        dependsOn shadowJar
    }

    processResources {
        filter(ReplaceTokens, tokens: [version: rootProject.version])
    }

}